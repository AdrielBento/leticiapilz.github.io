<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">  
    <link rel="icon" href="img/logo.png">
    <title>Login</title>

</head>

<body>
    <div class="gradiente">
        <div id="login">
            <form id="loginForm">
                <h1><i class="fa fa-sign-in" aria-hidden="true"></i>  Login</h1>
                <hr>
                <div class="form-login">
                   
                    <h4 id="repostLogin"></h4>
                    <label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i>  Email </label>
                    <input id="email" type="email" name="email" required>
                    <br>

                    <label for="password"><i class="fa fa-unlock-alt" aria-hidden="true"></i>  Password</label>
                    <input id="password" type="password" name="password" required>
                </div>

                <div class="botao">
                    <button type="submit" id="logar"><i class="fa fa-sign-in" aria-hidden="true"></i>  LOGIN</button>
                </div>
            </form>

        </div>

    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
